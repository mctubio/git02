<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1 style="color: #343A40 ;font-size: 30px;font-family:cursive">Completa el formulario y me pondré en contacto</h1>
    <hr style="color: #343A40">
    <form>
        <p>
            <label for="nombres" style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive">Nombres</label>
            <input type="text" name="nombres" id="nombres"/>
        <br/>
        </p>
        <br/>
        <p>
            <label for="apellidos" style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos"/>
        <br/>
        </p>
        <br/>
        <p>
            <label for="interes" style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive">¿Cuáles son tus intereses?</label>
            <ul>
                <li>
                    <input type="checkbox" name="intereses" value="personalizadas" id="personalizadas">
                    <label for="personalizadas" style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive">Clases personalizasas</label>
                </li>
                <li>
                    <input type="checkbox" name="intereses" value="grupales" id="grupales">
                    <label for="grupales" style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive">Clases grupales</label>
                </li>
                <li>
                    <input type="checkbox" name="intereses" value="profesorado" id="profesorado">
                    <label for="profesorado" style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive">Profesorado de yoga</label>
                </li>
                <li>
                    <input type="checkbox" name="intereses" value="general" id="general">
                    <label for="general" style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive">Información general</label>
                </li>
            </ul>
        </p>
        <p>
            <label for="comentario" style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive">Dejame un comentario</label>
            <br/>
            <textarea name="comentario"></textarea>
        </p>
        <p>
            <input style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive" type="submit" value="Enviar"/>
            <input style="color: #495057 ;text-align: justify; font-size: 20px;font-family:cursive" type="reset" value="Borrar"
        </p>
        <br/>
        <br/>
    </form>
</body>
</html>
